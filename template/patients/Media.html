<html>
    <head>
        <title>Community</title>
        <link rel="icon" href="/static/images/icon.jpg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    
    <link rel="stylesheet" type="text/css" href="/static/Media.css" />
    
    </head>
    <body>
        <div class="name-title">
            <h3>Hi {{session.u_email}} !</h3>
        </div>
       <div class="heading">
           <center><h2><font color="Indigo">Welcome to Community Page !</font></h2></center>
       </div>
     <div class="main">
         <div class="add-content">
             <form method="post" action="/media">

                
                 <input type="search" id="content-field" name="content" placeholder="Write Something...">
                 <input type="submit" value="Post" id="post">
                </form>
         </div>
         {% for i in posts %}
         <div class="posts">
             
                  <div class="date-email"><h4 id="email">{{i.email}}</h4><h4 id="date">{{i.date}}</h4></div>
                  <h3 id="content"><em>{{i.content}}</em></h3>
            
            
         </div><br> {% endfor %}

     </div>
    </body>
</html>
